# This workflow will build a MuleSoft project and deploy to CloudHub
name: Deploy MuleSoft application
on:
  workflow_call:
    secrets:
      _CONNECTED_APP_CLIENT_ID_:
        required: true
      _CONNECTED_APP_CLIENT_SECRET_:
        required: true
      _ANYPOINT_PLATFORM_CLIENT_ID_:
        required: true
      _ANYPOINT_PLATFORM_CLIENT_SECRET_:
        required: true
      _repousername_:
        required: true
      _repopassword_:
        required: true
      MULESOFT_MS_TEAMS_WEBHOOK:
        required: true

jobs:

  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: Microsoft Teams Deploy Card
        uses: patrickpaulin/ms-teams-deploy-card@master
        if: always()
        with:
          github-token: ${{ github.token }}
          webhook-uri: ${{ secrets.MULESOFT_MS_TEAMS_WEBHOOK }}
          card-layout-exit: complete
          show-on-start: false
          custom-facts: |
            - name: Environment
              value: Development

      - name: Replace _CONNECTED_APP_CLIENT_ID_ in pom.xml and cicdSettings.xml
        uses: jacobtomlinson/gha-find-replace@v2
        with:
          find: "_CONNECTED_APP_CLIENT_ID_"
          replace: ${{secrets.ANYPOINT_CONNECTED_APP_ID}}
          include: "*.xml"

      - name: Replace _CONNECTED_APP_CLIENT_SECRET_ in pom.xml and cicdSettings.xml
        uses: jacobtomlinson/gha-find-replace@v2
        with:
          find: "_CONNECTED_APP_CLIENT_SECRET_"
          replace: ${{secrets.ANYPOINT_CONNECTED_APP_SECRET}}
          include: "*.xml"

      - name: Replace _ANYPOINT_PLATFORM_CLIENT_ID_ in pom.xml
        uses: jacobtomlinson/gha-find-replace@v2
        with:
          find: "_ANYPOINT_PLATFORM_CLIENT_ID_"
          replace: ${{secrets.ANYPOINT_PLATFORM_CLIENT_ID}}
          include: "pom.xml"

      - name: Replace _ANYPOINT_PLATFORM_CLIENT_SECRET_ in pom.xml
        uses: jacobtomlinson/gha-find-replace@v2
        with:
          find: "_ANYPOINT_PLATFORM_CLIENT_SECRET_"
          replace: ${{secrets.ANYPOINT_PLATFORM_CLIENT_SECRET}}
          include: "pom.xml"

      - name: Replace _repousername_ in cicdSettings.xml
        uses: jacobtomlinson/gha-find-replace@v2
        with:
          find: "_repousername_"
          replace: ${{secrets.MULESOFT_REPO_USERNAME}}
          include: "pom.xml"

      - name: Replace _repopassword_ in cicdSettings.xml
        uses: jacobtomlinson/gha-find-replace@v2
        with:
          find: "_repopassword_"
          replace: ${{secrets.MULESOFT_REPO_PASSWORD}}
          include: "pom.xml"


